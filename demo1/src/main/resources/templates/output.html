<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 今回のサンプルで使用しているCSS（bootstrap）の読み込み -->
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
			integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
			crossorigin="anonymous">
		<title>output</title>
	</head>
	<body>
		<div class="login align-items-center py-5">
			<div class="container">
				<div class="row">
					<div class="col-md-9 col-lg-8 mx-auto">
						<h3 class="login-heading my-4">ユーザ一覧（昇順）</h3>
						<!-- Thymeleafの繰り返し処理 -->
						<!-- modelにusersというキーでセットされてきたリストを繰り返しで表示 -->
						<!-- リスト（配列）のusersから1ずつ要素を取得してuser（変数）に格納 -->
						<ul class="list-group list-group-flush" th:each="user : ${users}">
							<!-- user（UserListクラス）のgetNameメソッドを実行して名前を画面に表示 -->
							<li th:text="${user.name}"></li>
						</ul>
						<br>
						<h3 class="login-heading my-4">ユーザ一覧（降順）</h3>
						<!-- Thymeleafの繰り返し処理 -->
						<!-- modelにusersというキーでセットされてきたリストを繰り返しで表示 -->
						<!-- リスト（配列）のusersDescから1ずつ要素を取得してuser（変数）に格納 -->
						<ul class="list-group list-group-flush" th:each="user : ${usersDesc}">
							<!-- user（UserListクラス）のgetNameメソッドを実行して名前を画面に表示 -->
							<li th:text="${user.name}"></li>
						</ul>
						<br>
						<h3 class="login-heading my-4">ユーザ一覧（ID1のみ）</h3>
						<ul class="list-group list-group-flush">
							<li th:text="${userOne.name}"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
